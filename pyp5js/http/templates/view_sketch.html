{% extends "base.html" %}
{% block title %}{{ sketch_name }}{% endblock title %}

{% block extra_head %}
    <link rel="stylesheet" href="/static/styles/highlightjs.min.css">
    <style>
        html {
          overflow-y: scroll;
          overflow-x: scroll;
        }

        .demoContainer {
          display: flex;
          align-items: center;
        }

        pre {
            margin-right: 2em;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="demoContainer">
      <pre>
         <code>{{ py_code|trim }}</code>
      </pre>

      <div id="sketch-holder">
        <!-- You sketch will go here! -->
      </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script src="/static/js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="{{ p5_js_url }}"></script>
    <script src="{{ sketch_js_url }}"  type="module"></script>
{% endblock %}
