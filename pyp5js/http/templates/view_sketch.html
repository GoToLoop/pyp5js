{% extends "base.html" %}
{% block title %}{{ sketch_name }}{% endblock title %}

{% block extra_head %}
    <link rel="stylesheet" href="/static/styles/highlightjs.min.css">
    <style>
        html {
          overflow-y: scroll;
          overflow-x: scroll;
        }

        .demoContainer {
          display: flex;
          align-items: center;
        }

        pre {
            margin-right: 2em;
        }

        textarea {
            height: 700px;
            width: 550px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="demoContainer">
      <div style="display: block">
          <form action="." method="POST">
            <div class="clearfix">
              <textarea class="rounded p1" rows='4' cols="20" name="py_code">{{ py_code }}</textarea>
            </div>
            <div class="clearfix">
              <input class="btn rounded border-none py1 px2 mb1" type="submit" value="Save">
            </div>
          </form>
      </div>

      <div id="sketch-holder">
        <!-- You sketch will go here! -->
      </div>
    </div>
{% endblock content %}

{% block custom_js %}
    <script src="/static/js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="{{ p5_js_url }}"></script>
    <script src="{{ sketch_js_url }}"  type="module"></script>
{% endblock %}
